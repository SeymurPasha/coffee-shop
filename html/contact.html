<script type="text/javascript">
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([49.831473649801,40.36827589961555]),
        zoom: 17
      })
    });

    var iconStyle = new ol.style.Style({
    image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
    anchor: [0.5, 40],
    anchorXUnits: 'fraction',
    anchorYUnits: 'pixels',
    opacity: 1,
    scale:0.3,
    src: '../images/4482957981557740362-128.png'
  }))
});

    var layer = new ol.layer.Vector({
     source: new ol.source.Vector({
         features: [
             new ol.Feature({
                 geometry: new ol.geom.Point(ol.proj.fromLonLat([49.831473649801,40.36827589961555 ]))
             })
         ]
     }),
     style:iconStyle
 });


 map.addLayer(layer);
 
  </script>
